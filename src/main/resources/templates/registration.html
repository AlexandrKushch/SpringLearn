<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div th:insert="home :: navbar"></div>

    <div class="container mt-5">
        <h1>Registration</h1>

        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/registration}" method="post">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:value="${user} ? ${user.getEmail()} : ''" class="form-control"
                       th:classappend="${errorMap} and ${errorMap.get('emailError')} ? 'is-invalid' : ''"
                       name="email" placeholder="some@some.com">
                <div th:if="${errorMap} and ${errorMap.get('emailError')}" class="invalid-feedback">
                    <span th:text="${errorMap.get('emailError')}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" th:value="${user} ? ${user.getUsername()} : ''" class="form-control"
                       th:classappend="${errorMap} and ${errorMap.get('usernameError')} ? 'is-invalid' : ''"
                       name="username" placeholder="Username">
                <div th:if="${errorMap} and ${errorMap.get('usernameError')}" class="invalid-feedback">
                    <span th:text="${errorMap.get('usernameError')}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control"
                       th:classappend="${errorMap} and ${errorMap.get('passwordError')} ? 'is-invalid' : ''"
                       name="password"
                       placeholder="Password">
                <div th:if="${errorMap} and ${errorMap.get('passwordError')}" class="invalid-feedback">
                    <span th:text="${errorMap.get('passwordError')}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Retype Password:</label>
                <input type="password" class="form-control"
                       th:classappend="${passwordError} ? 'is-invalid' : ''"
                       name="password2"
                       placeholder="Retype Password">
                <div th:if="${passwordError}" class="invalid-feedback">
                    <span th:text="${passwordError}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
