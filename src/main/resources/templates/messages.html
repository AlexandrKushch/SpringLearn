<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <div>
        <div th:if="${param.error}">
            Already registered.
        </div>
        <form th:action="@{/messages}" method="post">
            <div><label>Text: <input type="text" th:name="text"></label></div>
            <div><label>Tag: <input type="text" th:name="tag"></label></div>
            <div><input type="submit" value="Add"></div>
        </form>
    </div>

    <div>
        <form th:action="@{/filter}" method="post">
            <div>
                <input type="text" th:name="filter" placeholder="Filter">
                <input type="submit" value="Find">
            </div>
        </form>
    </div>

    <div th:each="message : ${messages}">
        <span th:text="${message.id}"></span>
        <b th:text="${message.text}"></b>
        <i th:text="${message.tag}"></i>
    </div>
</body>
</html>
