<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div th:insert="home :: navbar"></div>

    <div class="container mt-5">
        <h1>Edition of Users</h1>

        <form th:action="@{/user}" method="post">
            <div><label>Username: <input type="text" name="username" th:value="${user.username}"></label></div>

            <div th:each="role : ${roles}">
                <div>
                    <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}">
                    <label th:text="${role}"></label>
                </div>
            </div>

            <div><input type="hidden" name="userId" th:value="${user.id}"></div>
            <div><input type="submit" value="Edit"></div>
        </form>
    </div>
</body>
</html>
